<!DOCTYPE html>
<html>
    <head>
        <h1>Profile</h1>
    </head>
    <body>
        <h2>{{ user.username }}</h2>
        <h3>Ник: {{ user.profile.nickname }}</h3>
        <div>О себе: {{ user.profile.description }}</div>
        <h3>Посты:</h3>
        {% for post in user.posts.all %}
            <div>{{ post.name }}</div>
            {% if post.photo %}
                <a href="/post/{{ post.id }}"><img src="{{ post.photo.url }}" alt="image"></a>
            {% endif %}
            <hr>
        {% endfor %}
        <div><a href="/home">homepage</a></div>
        <div><a href="/shorts">shorts</a></div>
        <div><a href="/categories">categories</a></div>
    </body>
</html>
