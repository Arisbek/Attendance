{% extends 'base.html' %}

{% block content %}
    <h2>Сохраненные посты:</h2>
    {% for post in user.posts.all %}
        <a href="/post/{{post.id}}">
            <div>
                {{post.id}}
            </div>
        </a>
        {% if post.photo %}
            <div>
                <img src={{post.photo.url}}>
            </div>
        {% endif %}
        <hr>
    {% endfor %}
    {% endblock %}
