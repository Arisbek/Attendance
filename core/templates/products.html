{% extends 'base.html' %}

{% block content %}
    <body>
        <h2>Все товары:</h2>
        {% for product in products %}
            <a href = '/product/{{product.id}}'>
                {{product.name}}
            </a>
            {% if product.photo %}
                <div>
                    <img src="{{ product.photo.url }}">
                </div>
            {% endif %}
            <hr>
        {% endfor %}
    </body>
    {% endblock %}
